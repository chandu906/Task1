<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        h1,
        h2 {
            color: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to the Portfolio Viewer</h1>
            <p>Enter your name to view your personalized portfolio:</p>
            <input type="text" id="nameInput" placeholder="Enter your name" />
            <br />
            <button onclick="showDetails()">Submit</button>
        </div>
        <div id="details" class="card" style="margin-top: 20px; display: none;"></div>
    </div>

    <script>
        const data = {
            "Chandana": {
                name: "Chandana",
                photo: "https://via.placeholder.com/150",
                summary: "A passionate web developer on a mission to create clean and efficient websites.",
                about: "I'm Chandana, a Information Science Student with a strong interest in front-end development and UI/UX design. I have experience building responsive and accessible websites.",
                skills: ["HTML5 & CSS3", "JavaScript", "React", "Node.js", "Git & GitHub"],
                projects: ["Personal Portfolio", "Department Website", "Blog Application"]
            },
            "Kushi": {
                name: "Kushi",
                photo: "https://via.placeholder.com/150",
                summary: "Full-stack developer with a focus on scalable backend systems and APIs.",
                about: "Kushi is a self-motivated developer who enjoys working on backend-heavy projects and RESTful API integration.",
                skills: ["Node.js", "Express", "MongoDB", "React", "Docker"],
                projects: ["E-Commerce Platform", "API Backend", "Inventory Tracker"]
            },
            "Kiran": {
                name: "Kiran",
                photo: "https://via.placeholder.com/150",
                summary: "UIUX designer.",
                about: "Kiran focuses on building attractive designs, drawings, cartoon characters using VFX design tools and techniques.",
                skills: ["HTML", "CSS", "Tailwind CSS", "JavaScript", "Vue.js"],
                projects: ["Travel Blog", "Portfolio Site", "Landing Pages"]
            }
        };

        function showDetails() {
            const name = document.getElementById('nameInput').value.trim();
            const detailBox = document.getElementById('details');

            if (data[name]) {
                const person = data[name];
                detailBox.innerHTML = `
          <h2>Hello, ${person.name}!</h2>
          <img src="${person.photo}" alt="${person.name}" style="width: 120px; border-radius: 50%; margin: 10px 0;"/>
          <p><strong>Summary:</strong> ${person.summary}</p>
          <p><strong>About:</strong> ${person.about}</p>
          <p><strong>Skills:</strong> ${person.skills.join(", ")}</p>
          <p><strong>Projects:</strong> ${person.projects.join(", ")}</p>
        `;
            } else {
                detailBox.innerHTML = `<p>Sorry, no data found for <strong>"${name}"</strong>.</p>`;
            }
            detailBox.style.display = 'block';
        }
    </script>
</body>

</html>
